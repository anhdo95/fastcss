<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Postcss Utilities</title>
  <link rel="stylesheet" href="fast.css">
</head>
<body>
  <div class="container sm:flex">
    <div class="card bg-red-dark text-white">Card 1</div>
    <div class="card bg-blue-light">Card 2</div>
    <div class="card bg-green-light">Card 3</div>
  </div>

  <div class="flex-center my-4">
    <button class="bg-blue-light hover:bg-blue-dark border border-blue-light">Submit</button>
  </div>

  <div class="flex justify-between bg-grey-600 p-4">
    <div class="w-1/4 h-10 bg-red-dark transform translate-x-4 scale-90"></div>
    <div class="w-24 h-10 bg-green-dark transform translate-y-3 -rotate-45"></div>
    <div class="w-1/6 h-10 bg-yellow-dark transform -translate-x-4 translate-y-3 rotate-90"></div>
  </div>

  <div class="flex flex-col max-w-1/2 mx-auto mt-32 border divide-y divide-teal-light">
    <div class="py-4 px-32" style="text-align: center">1</div>
    <div class="py-4 px-32" style="text-align: center">2</div>
    <div class="py-4 px-32" style="text-align: center">3</div>
  </div>

  <div class="flex flex-col flex-col-reverse max-w-1/2 mx-auto mt-10 border divide-y divide-y-reverse divide-teal-light">
    <div class="py-4 px-32" style="text-align: center">1</div>
    <div class="py-4 px-32" style="text-align: center">2</div>
    <div class="py-4 px-32" style="text-align: center">3</div>
  </div>
</body>
</html>
