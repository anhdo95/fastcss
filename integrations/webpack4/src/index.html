<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <div class="first:text-red"></div>
  <div class="last:text-grey-900 hover:text-orange-light lg:last:text-pink-light lg:hover:text-orange-dark"></div>

  <div class="odd:w-12 md:odd:w-24"></div>
